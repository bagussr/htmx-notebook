<header hx-preserve="true">
  <nav
    class="w-full p-4 h-16 flex justify-between items-center border-b border"
  >
    <a href="/notes" hx-boost="true" class="text-2xl font-bold">Notebook</a>
    <div class="flex gap-x-4 items-center">
      <div class="w-80">
        <label
          for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
          >Search</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </div>
          <input
            type="search"
            name="search"
            id="default-search"
            class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 input"
            placeholder="Search Notes ...."
            required
            hx-get="/api/notes"
            hx-include="*"
            hx-trigger="keyup changed delay:600ms"
            hx-swap="none"
          />
        </div>
      </div>
      <form
        hx-post="/api/auth/logout"
        method="post"
        hx-push-url="/login"
        hx-target="#root"
      >
        <button class="btn !p-2" type="submit">Logout</button>
      </form>
    </div>
  </nav>
</header>
