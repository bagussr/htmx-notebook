{% extends 'layout.html' %}

<!--  -->
{% block title %}
<title>Login</title>
{% endblock %}
<!--  -->
{% block content %}
<div class="w-screen h-screen bg-slate-50 flex justify-center items-center">
  <div
    class="bg-white rounded shadow-lg h-2/3 w-2/3 m-auto p-4 flex items-center justify-between border border-gray-800 relative"
  >
    <span
      class="w-1/2 text-md font-semibold capitalize flex flex-col justify-center gap-y-8 h-full p-8 text-gray-500 flex-1"
    >
      <h1>Selamat Datang,</h1>
      <h1>
        Dokumentasikan ide-ide brilian Anda dengan mudah dan Jadikan hidup Anda
        lebih teratur dan produktif dengan aplikasi notebook.
      </h1>
      <span class="mt-4">
        <h1>best regargs,</h1>
        <h1>Xnerro</h1>
      </span>
    </span>
    <div
      class="self-start flex-1 p-8 w-full h-full flex gap-x-4 items-center relative justify-center"
    >
      <form
        hx-ext="response-targets"
        hx-post="/api/auth/login"
        class="w-full h-fit"
        hx-push-url="true"
        hx-target="#root"
        hx-target-error="#any-errors"
        hx-on:htmx:after-request="htmx.find('#submit').textContent = 'Login'"
      >
        <div class="mb-6">
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Alamat email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="input"
            placeholder="john.doe@company.com"
            required
          />
        </div>
        <div class="mb-6">
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="input"
            placeholder="•••••••••"
            required
          />
        </div>
        <div class="mb-4">
          <div id="any-errors"></div>
          <button
            id="submit"
            type="submit"
            class="btn border border-black w-full"
            hx-on:click="this.textContent  = 'Loading...'"
          >
            Login
          </button>
        </div>
        <div class="flex text-gray-400 w-full justify-center gap-x-2">
          <p>Belum punya akun?</p>
          <a href="/register" hx-boost="true" class="text-blue-400 font-bold"
            >Daftar</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
